<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Photo loader with flickr</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/bundle-sass.css">
  <!-- <link rel="stylesheet" href="dist/css/bundle-sass.css"> -->
</head>
<body>
<header>
  <nav>
    <div class="nav-wrapper">
      <a href="#" data-activates="slide-out" class="waves-effect waves-light btn" id="askBtn">Ajouter des boutons</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      </ul>
    </div>
  </nav>
</header>

<main>

  <div class="side">
    <div id="slide-out" class="side-nav">
      <div class="input-field col s12">
        <div class="chips"></div>
        <a href="#" id="addBtn" class= "waves-effect waves-light btn">Ajouter des photos</a>
      </div>
    </div>
  </div>

  <p class="range-field">
    <input type="range" id="nbPhotos" min="0" max="20" value="20"/>
  </p>
  
  <div class="preloader-wrapper active hide">
    <div class="spinner-layer spinner-red-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>

  <div class="grid" id="photos">


  </div>
</main>
<footer>

</footer>

<script src="app/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="app/materialize/dist/js/materialize.min.js" charset="utf-8"></script>
<script src="app/masonry/dist/masonry.pkgd.min.js" charset="utf-8"></script>
<script src="app/imagesloaded/imagesloaded.pkgd.min.js" charset="utf-8"></script>
<script src="dist/js/app.min.js" charset="utf-8"></script>

</body>
</html>
